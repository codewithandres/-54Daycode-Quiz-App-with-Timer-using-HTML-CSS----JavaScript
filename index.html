<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App JS | Andres Devaloper</title>
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script src="js/app.js" defer></script>
</head>

<body>

    <div class="start_btn">
        <button>Iniciar Quiz</button>
    </div>

    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this Quiz</span>
        </div>
        <article class="info-list">
            <p class="info">1. You will have only <span>15 seconds</span> per each question.</p>
            <p class="info">2. One you select your answer, your can't reselect.</p>
            <p class="info">3. You can't select any option once time goes off.</p>
            <p class="info">4. Youn can't exit From the quiz while you're playing</p>
            <p class="info">5. you'll get points on the basis of your correct answer.</p>
        </article>
        <section class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </section>
    </div>

</body>

</html>
